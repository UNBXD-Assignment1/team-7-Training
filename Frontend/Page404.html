
<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
    /* The image used */
    background-image: url("https://freefrontend.com/assets/img/html-funny-404-pages/HTML-Yeti-404-Page.gif");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  </style>
  </head>
  <body>
    <iframe src="Header.html" title="header" style="width:100%" frameBorder="0"></iframe>
  <div class="bg" id = 'batman'></div>
  <script type="text/javascript">
    document.getElementById('batman').scrollIntoView()
  </script>
  </body>
</html>
